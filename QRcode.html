<script>
    function startSpeaking() {
        // 1. Create the message
        const text = "ScreenBuddy is an AI-powered desktop assistant that understands your live screen context. Unlike traditional chatbots, Screen Buddy operates alongside you, observing your screen activity to provide real-time, step-by-step guidance.";
        const msg = new SpeechSynthesisUtterance(text);
        
        // 2. Fix for Mobile: Force a language and voice check
        msg.lang = 'en-US';
        msg.rate = 1.0;

        // 3. Cancel any previous attempts and speak
        window.speechSynthesis.cancel(); 
        window.speechSynthesis.speak(msg);
    }

    // This "unlocks" the audio engine on the first tap/touch
    window.addEventListener('click', startSpeaking, { once: true });
    window.addEventListener('touchstart', startSpeaking, { once: true });

    // Technical fix: Some mobile browsers need the voices to be "primed"
    window.speechSynthesis.getVoices();
</script>
